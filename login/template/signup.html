{%load static%}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Signup</title>

    <link href="{% static 'style/signup.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body style="background-image: url({% static 'images/background.jpg' %});">

    <div class="signup">
        <form action="signup" method="POST">

            {% csrf_token%}

            <h1>Sign Up</h1>

            <input type="text" name="firstname" placeholder="First Name"><br><br>
            <input type="text" name="lastname" placeholder="Last Name"><br><br>
            <input type="email" name="username" placeholder="Email Id"><br><br>
            <input type="password" name="pass1" placeholder="Password"><br><br>
            <input type="password" name="pass2" placeholder="Confirm Password"><br><br>
            <input type="submit" value="Sign Up" ><br><br>

            
            Already have an account? <a href="{% url 'signin' %}">&nbsp;Sign In</a>

            <div id="info">
                {%for message in messages%}
                <h3> {{message}}</h3>
                {% endfor %}
            </div>


        </form>
        
        
    </div>
    
</body>
</html>
