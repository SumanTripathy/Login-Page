{%load static%}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Signin</title>

    <link href="{% static 'style/signin.css' %}" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url({% static 'images/background.jpg' %});">
    <div class='signin'>
        <form method="POST" action="signin">
            {% csrf_token%}
            <h1>Sign In</h1><br>
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="checkbox" name="rememberme" id="rm"><span id="re">Remember me</span><br><br>
            <input type="submit" value="Sign In"> <br><br>
            
            <div id="container">
                <a href="reset.html">Reset Password</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="forget.html" >Forget Password</a>
            </div>

            

            Don't have an account?<a href="{% url 'signup' %}">&nbsp;Create one</a>

            <div id="info">
                {%for message in messages%}
                <h3> {{message}}</h3>
                {% endfor %}
            </div>

           
        </form>
        
    </div>
</body>
</html>
